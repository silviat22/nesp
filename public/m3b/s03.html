<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BOM</title>
    <script type="text/javascript" src="js/s03.js"></script>
</head>

<body>
    <h1>BOM</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>
    <div>
        <input type="button" value="alert" onclick="alert('alert!')">
        <input type="button" value="confirm" onclick="checkConfirm()"> <!--quando qualcuno clicca su confirm, eseguire "metodo", funzione Check confirm" (collegata a Onclick) e confermare!-->
    </div>

    <script type="text/javascript">
        let target = document.getElementById('target');

        target.value += `window heights: ${window.outerHeight}, ${window.innerHeight}\n`;
        target.value += `window widths: ${window.outerWidth}, ${window.innerWidth}\n`;
    </script>
</body>

</html>
